<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Tracker Rentals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="logo.webp" alt="Tracker Rentals Logo">
                <h1>Tracker Rentals</h1>
            </div>
            <p class="tagline">Get your seat, hassle-free!</p>

            <form action="/login" method="POST" class="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                <span class="toggle-password" onclick="togglePassword()">👁️</span>

                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="links">
                <a href="reg.html">Register</a> | <a href="/forgot-password">Forgot Password?</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
