<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <form id="driverForm">
        <h2>Driver Registration</h2>
        
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required placeholder="1234567890">
        
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        
        <label for="license">License Number</label>
        <input type="text" id="license" name="license" required>
        
        <label for="vehicle">Vehicle Type</label>
        <select id="vehicle" name="vehicle" required>
            <option value="">Select Vehicle</option>
            <option value="Bike">Bike</option>
            <option value="Auto">Auto</option>
            <option value="Car">Car</option>
        </select>
        
        <label for="vehicleNumber">Vehicle Number</label>
        <input type="text" id="vehicleNumber" name="vehicleNumber" required>
        
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>

        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('driverForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert("Registration successful!");
            // Here you can add additional JavaScript to send form data to your backend server.
        });
    </script>

</body>
</html>
